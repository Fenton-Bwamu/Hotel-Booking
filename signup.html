<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hotel-Booking</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Updated Font Awesome -->
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v2.1.9/css/unicons.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script> <!-- Google Sign-In JS -->
  </head>
  
  <style>
    .back-home {
      display: flex;
      justify-content: flex-start; 
      align-items: center; 
      height: 100vh; 
      position: absolute;
      top: -300px;
      left: 500px; 
      z-index: 10;
    }
    
    .back-home a i {
      font-size: 48px; /* Adjust size of the icon */
      color: #ff0066;
    }
    .google-signin {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }
    .google-btn {
      display: inline-block;
      width: 240px;
      height: 50px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 2px 4px 0 rgba(0,0,0,0.25);
      transition: background-color .3s, box-shadow .3s;
    }
    .google-btn img {
      height: 100%;
      padding: 10px;
    }
    .google-btn span {
      line-height: 50px;
      font-size: 16px;
      vertical-align: top;
      color: #757575;
    }
    .google-btn:hover {
      box-shadow: 0 0 6px 0 rgba(0,0,0,0.25);
      background-color: #f7f7f7;
    }
  </style>

  <body>
    <div class="back-home">
      <a href="./index.html">
        <i class="fa-solid fa-house-user" style="color: #ff0066; font-size: 24px;"></i> <!-- Updated icon class -->
        <p>Back Home</p>
      </a>
    </div>
    
    <div class="section">
      <div class="container">
        <div class="row full-height justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <div class="section pb-5 pt-5 pt-sm-2 text-center">
              <h6 class="mb-0 pb-3"><span>Log In </span><span>Sign Up</span></h6>
              <input class="checkbox" type="checkbox" id="reg-log" name="reg-log"/>
              <label for="reg-log"></label>
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  <!-- Login Form -->
                  <div class="card-front">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Log In</h4>
                        <form id="login-form">
                          <div class="form-group">
                            <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="login-email" autocomplete="off">
                            <i class="input-icon uil uil-at"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="login-password" autocomplete="off">
                            <i class="input-icon uil uil-lock-alt"></i>
                          </div>
                          <button type="button" id="submit" class="btn mt-4">Submit</button>
                          <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Forgot your password?</a></p>
                        </form>

                        <!-- Google Sign-In Button -->
                        <div class="google-signin">
                          <div id="g_id_onload"
                               data-client_id="YOUR_GOOGLE_CLIENT_ID"
                               data-context="signin"
                               data-ux_mode="popup"
                               data-callback="handleCredentialResponse"
                               data-auto_prompt="false">
                          </div>
                          <div class="g_id_signin google-btn">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google icon">
                            <span>Sign in with Google</span>
                          </div>
                        </div>

                      </div>
                    </div>
                  </div>

                  <!-- Sign Up Form -->
                  <div class="card-back">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Sign Up</h4>
                        <form id="signup-form">
                          <div class="form-group">
                            <input type="text" name="logname" class="form-style" placeholder="Your Full Name" id="signup-name" autocomplete="off">
                            <i class="input-icon uil uil-user"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input type="email" name="logemail" class="form-style" placeholder="Your Email" id="signup-email" autocomplete="off">
                            <i class="input-icon uil uil-at"></i>
                          </div>
                          <div class="form-group mt-2">
                            <input type="password" name="logpass" class="form-style" placeholder="Your Password" id="signup-password" autocomplete="off">
                            <i class="input-icon uil uil-lock-alt"></i>
                          </div>
                          <button type="button" id="sign-up" class="btn mt-4">Submit</button>
                        </form>
                      </div>
                    </div>
                  </div>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <script type="module" src="./auth.js"></script>

    <!-- Google Sign-In Callback -->
    <script>
      function handleCredentialResponse(response) {
        console.log("Encoded JWT ID token: " + response.credential);
        // You can send this token to your backend for authentication
      }
    </script>
  </body>
</html>
